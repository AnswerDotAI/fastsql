[DEFAULT]
### Python library ###
repo = fastsql
lib_name = %(repo)s
version = 0.0.1
min_python = 3.8
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fastsql
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jeremy Howard and Daniel Roy Greenfeld
author_email = daniel@feldroy.com
copyright = 2024 onwards, %(author)s
description = A MiniDataAPI spec implementation for SQLAlchemy V2
keywords = nbdev jupyter notebook python
language = English
status = 3
user = fastai

### Optional ###
requirements = fastcore sqlalchemy
